# MySQL Database Settings
spring.datasource.url=jdbc:mysql://localhost:3306/recruitingdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA/Hibernate Settings
# We use "none" because we are providing our own schema through schema.sql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# SQL Initialization
# Always run the schema.sql file on startup
spring.sql.init.mode=always
